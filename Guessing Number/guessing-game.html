<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Number Guessing Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<p>Number Guessing Game</p>
		<p>Guess the Number between 1 to 10</p>
		<input type="number" id="guess" min="1" max="10"><br>
		<button id="submit">Submit</button>
		<p class="res">Result: <span id="hint"></span></p>
		<p class="att">Attempts: <span id="attempts"></span></p>
	</div>

	<script type="text/javascript" src="guessing-game.js"></script>
</body>
</html>
