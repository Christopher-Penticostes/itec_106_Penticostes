<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fibonacci Sequence</title>
</head>
<body>
	<script>
		window.onload = function isRounds() {
			let num = parseInt(prompt("Enter number of terms in the sequence:"));
			let x = 1, y = 1, nextSeq;
			let arr = [x];

			if (isNaN(num) || num < 1 || num > 100){
				alert("Invalid input: Please input a number between 1 and 100.");
			} else {
				for (let z = 2; z <= num; z++) {
				    nextSeq = x + y;
				    x = y;
				    arr.push(x);
				    y = nextSeq;
				}
				alert(arr.join(", "));
			}
		}
	</script>
</body>
</html>
